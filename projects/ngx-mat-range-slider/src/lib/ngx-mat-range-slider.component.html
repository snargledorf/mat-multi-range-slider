<mat-slider
  (change)="onMinValueChange()"
  (input)="minValueInput($event)"
  [(ngModel)]="minValue"
  [color]="minColor"
  [displayWith]="formatLabel"
  [max]="max"
  [min]="min"
  [thumbLabel]="thumbLabel"
  [tickInterval]="tickInterval"
  class="slider-min-value"
  [step]="step">
</mat-slider>
<mat-slider
  (change)="onMaxValueChange()"
  (input)="maxValueInput($event)"
  [(ngModel)]="maxValue"
  [color]="maxColor"
  [displayWith]="formatLabel"
  [max]="max"
  [min]="min"
  [thumbLabel]="thumbLabel"
  [tickInterval]="tickInterval"
  class="slider-max-value"
  [step]="step">
</mat-slider>
